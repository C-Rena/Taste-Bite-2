{% extends "base.html" %}

{% block page_title %}
Update recipe

{% endblock page_title %}


{% load static %}

{% block body %}
<link rel="stylesheet" href="{% static 'add_recipe.css' %}">

    <div class="container">
        <div class="total_divv">
            <h2 id="add_text">Update your recipe</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- {{form.media}} -->
                <div class="recipe_name">
                    <input type="text" name="recipe_name" placeholder="Recipe name..." value="{{ form.recipe_name.value|default_if_none:'' }}">
                </div>

                <div class="recipe_area">
                    <textarea name="recipe" placeholder="Enter you recipe here..."> {{ form.recipe.value|default_if_none:'' }}</textarea>
                </div>

                <div class="image_upload">
                    <input type="file" name="image" accept="image/*">
                </div>

                <button class="add_recipe_buton">Update</button>
            </form>
        </div>
    </div>

{% endblock body %}
